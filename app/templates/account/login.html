{% extends "base/index.html" %}
{% load static %}

{% block title %} Psycellium | Login {% endblock %}

{% block customCSS %}
{% endblock %}

{% block body %}
  <div id="login-page">
    <b-navbar variant="dark" type="dark">
      <b-navbar-brand href="/">
        <img src="{% static '/img/logo/logo-main.png'%}" class="d-inline-block align-top" height="30" width="30" alt="PSY">
        Psycellium
      </b-navbar-brand>
      <b-navbar-nav right>
        <b-nav-item href="/register/">Register</b-nav-item>
      </b-navbar-nav>
    </b-navbar>
    <b-container class="mt-5">
      <b-row class="justify-content-center">
        <b-col cols="4">
          <form class="form-signin" action="/login/" method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <b-form-input class="mb-1" v-model="Username" type="text" placeholder="Username" required></b-form-input>
            <b-form-input class="mb-1" v-model="Password" type="password" placeholder="Password" required></b-form-input>
            <b-button class="mt-2" variant="primary" type="submit" value="submit" block> Login </b-button>
          </form>
        <b-col>
      </b-row>
    </b-container>
  </div>
{% endblock %}

{% block customJS %}
  <script src="{% static 'vue/account/login.js' %}"></script>
{% endblock %}
